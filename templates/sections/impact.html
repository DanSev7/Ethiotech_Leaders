{% load icon_filters %}

<div class="cards-grid" style="--grid-columns: {{ section.columns|default:4 }}; --card-gap: {{ section.card_gap|default:'1.5rem' }};">
  {% for card in section.card_block.all %}
    <div class="card">
      <div class="card-content" style="text-align: center;">
        <div style="color: {{ card.card_text_color|default:'#09b6d4' }}; font-size: 3rem; font-weight: bold;">{{ card.title }}</div>
        <p class="card-description" style="color: {{ card.card_text_color|default:'#cbd5e1' }};">{{ card.text|safe }}</p>
      </div>
    </div>
  {% endfor %}
  
  {% if section.cta_label and section.cta_url %}
  <div class="mt-12 text-center">
      <a href="{{ section.cta_url }}" 
         target="{{ section.cta_target|default:'_self' }}"
         class="inline-block px-8 py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105 shadow-xl"
         style="background-color: {{ section.cta_bg_color|default:'#3b82f6' }}; color: {{ section.cta_text_color|default:'white' }};">
          {{ section.cta_label }}
      </a>
  </div>
  {% endif %}
</div>
