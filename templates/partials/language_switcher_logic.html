{% load i18n %}

{% get_current_language as CURRENT_LANGUAGE %}
{% get_available_languages as AVAILABLE_LANGUAGES %}

<div class="language-switcher relative {% if is_mobile and not is_mobile_menu_item %} ml-auto {% endif %}">
    <form action="{% url 'set_language' %}" method="post" class="flex items-center">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.get_full_path }}">
        
        <select name="language" onchange="this.form.submit()" 
                class="bg-transparent border {% if is_mobile_menu_item %} w-full {% else %} border-gray-300 {% endif %} 
                       rounded-md pr-8 pl-3 py-1.5 text-sm font-medium focus:ring-blue-500 focus:border-blue-500 appearance-none transition"
                style="color: {{ site_settings.header_text_color|default:'#1f2937' }};">
            
            {% for lang_code, lang_name in AVAILABLE_LANGUAGES %}
                <option value="{{ lang_code }}" {% if lang_code == CURRENT_LANGUAGE %}selected{% endif %}>
                    {{ lang_name }}
                </option>
            {% endfor %}
        </select>
        
        <i data-lucide="chevron-down" 
           class="absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none w-4 h-4" 
           style="color: {{ site_settings.header_text_color|default:'#1f2937' }};">
        </i>
    </form>
</div>
